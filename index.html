<!DOCTYPE html>
<html>
  <head>
    <title>AR from Image</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/hiro-marker/hiro.jpeg"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <a-box
          position="0 0 0"
          scale="50 50 50"
          rotation="90 0 0"
          color="#39cc18"
        ></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
